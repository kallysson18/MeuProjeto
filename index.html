<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de login</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
 </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary"> 
    <div class="banner-img">
        <img src="./assets/imagens/fundofintech.jpg" type="jpg">
    </div>
    <main class="w-100 m-auto form-container">
        <form>
            <h1 class="h1 mb-4 fw-bold ">EmanciBank</h1>
            <h1 class="h6 mb-4 fw-bold ">Por favor, realize o seu cadastro.</h1>
            <div class="form-floating mb-2 ">
                <input type="email" class="form-control" placeholder="e-mail@gmail.com" />
                <label for="floatingInput">E-mail:</label> 
            </div>
            <div class="form-floating mb-2 text-wrap ">
                <input type="text" class="form-control" placeholder="e-mail@gmail.com" />
                <label for="floatingInput">Nome de usuario:</label> 
            </div>
            <div class="form-floating mb-2 ">
                <input type="number" class="form-control" placeholder="e-mail@gmail.com" />
                <label for="floatingInput">CPF:</label> 
            </div>
            <div class="form-floating mb-2 ">
                <input type="number" class="form-control" placeholder="e-mail@gmail.com" />
                <label for="floatingInput">Numero de telefone:</label> 
            </div> 
            <div class="form-floating mb-2 ">
                <input type="password" class="form-control" placeholder="senha" />
                <label for="floatingInput">Senha:</label>
            <div>
            <div class="form-check text-start mb-4 my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
                <label class="form check-label" for="flexCheckDefault">Concordo com os termos de uso do Fintech banco</label>
            </div>  
         <button class="btn btn-primary w-100 py-2">Entrar</button>     
        </form>
    </main>
  </body>
</html>
